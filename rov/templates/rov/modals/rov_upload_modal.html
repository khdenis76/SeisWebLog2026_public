<!-- ROV Upload Modal -->
<div class="modal fade" id="rovUploadModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title fw-semibold">
          Upload ROV Files
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form id="rov-upload-form"
            method="post"
            enctype="multipart/form-data"
            action="{% url 'rov_upload_file' %}">
        {% csrf_token %}

        <div class="modal-body">

          <!-- File type -->
          <div class="mb-3">
            <label for="rov-file-type" class="form-label fw-semibold">File type</label>
            <select class="form-select" name="file_type" id="rov-file-type" required>
              <option value="" selected disabled>Select file type</option>
              <option value="DSR">DSR</option>
              <option value="SURVEY_MANAGER">Survey Manager</option>
              <option value="BLACK_BOX">Black Box</option>
              <option value="REC_DB">REC_DB</option>
            </select>
          </div>

          <!-- File -->
          <div class="mb-3">
            <label for="rov-file-input" class="form-label fw-semibold">Select file</label>
            <input type="file"
                   class="form-control"
                   name="file"
                   id="rov-file-input"
                   disabled
                   required>
            <div class="form-text" id="rov-file-help">Select file type first</div>
          </div>

          <!-- Optional: status text -->
          <div class="small text-muted" id="rov-upload-status"></div>

        </div>

        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">
            Cancel
          </button>

          <button type="submit"
                  class="btn btn-primary fw-semibold"
                  id="rov-upload-btn"
                  disabled>
            Upload
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
