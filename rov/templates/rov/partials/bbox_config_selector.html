<div class="w-100 table-scroll" style="height: 30vh">
    <table class="table table-hover">
        <tbody>
          {% for l in bb_field_list %}
          <tr>
              <td>{{ l }}</td>
              <td><SELECT class="bbox-config-selector"
                          name="map_{{ l }}"
                          data-fieldname="{{ l }}">
                  </SELECT>
              </td>
          </tr>
         {% endfor %}
        </tbody>
    </table>
</div>
