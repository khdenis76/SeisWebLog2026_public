<div class="tab-content mt-3">
       <div class="tab-pane fade show active" id="progress-map-tab" role="tabpanel">
            {{ pp_map_script|safe }}
                   <div class="w-100 bokeh-light-scope" style="height: 80vh" id="progress-map-container">
                         {{ pp_map_div|safe }}
                   </div>
       </div>
       <div class="tab-pane fade" id="batterylife-map-tab" role="tabpanel">
      <div class="row">
          <button type="button"
                  id="bl-load-button"
                  class="btn btn-warning btn-sm"
                  data-url="{% url 'load_battery_life_map' %}">
              <i class="fas fa-image me-2"></i>
              Load map
          </button>
      </div>
      <div class="w-100 bokeh-light-scope" style="height: 80vh" id="bl-map-container">

      </div>
  </div>
       <div class="tab-pane fade" id="batteryliferest-map-tab" role="tabpanel">
             <div class="row align-items-center g-2">

    <!-- Button -->
    <div class="col-auto">
        <button type="button"
                class="btn btn-sm btn-warning"
                id="bl-load-button2"
                data-url="{% url 'load_battery_rest_days_map' %}">
            <i class="fas fa-image me-2"></i>
            Load map
        </button>
    </div>

    <!-- Max Days -->
    <div class="col-auto">
        <div class="input-group input-group-sm">
            <span class="input-group-text">
                MAX DAYS UNDER THE WATER
            </span>
            <input type="number"
                   class="form-control"
                   min="1"
                   max="200"
                   step="1"
                   name="max_days_in_water"
                   id="max-days-in-water"
                   value="130">
        </div>
    </div>

    <!-- Number of Groups -->
    <div class="col-auto">
        <div class="input-group input-group-sm">
            <span class="input-group-text">
                NUMBER OF GROUPS
            </span>
            <input type="number"
                   class="form-control"
                   min="2"
                   max="20"
                   step="1"
                   name="bins_number"
                   id="bins-number"
                   value="2">
        </div>
    </div>

</div>
            <div class="w-100 bokeh-light-scope" style="height: 100vh" id="bl2-map-container"></div>
       </div>

       <div class="tab-pane fade" id="dbd-prod-tab" role="tabpanel">
           {{ d_dep_script|safe }}
           <div class="w-100 bokeh-light-scope" style="height: 30vh" id="daily-dep-container">
               {{ d_dep_div|safe }}
           </div>
           {{ d_rec_script|safe }}
           <div class="w-100 bokeh-light-scope" style="height: 30vh" id="daily-rec-container">
               {{ d_rec_div|safe }}
           </div>

       </div>
        <div class="tab-pane fade" id="prod-pie-tab" role="tabpanel">
            <div class="row">
                <div class="col-6 m-0 p-0" id="dep-pie-container">
                    {{ deployment_pie |safe }}
                </div>
                <div class="col-6 m-0 p-0" id="rec-pie-container">
                    {{ recovery_pie |safe }}
                </div>
            </div>
        </div>
       <div class="tab-pane fade" id="tabHist" role="tabpanel">
           <div class="d-flex flex-wrap gap-2 align-items-end">

  <div>
    <label class="form-label mb-1 small text-muted">Bins</label>
    <input id="hist-bins" type="number" class="form-control form-control-sm"
           value="40" min="5" max="300" step="1" style="width: 110px;">
  </div>

  <div>
    <label class="form-label mb-1 small text-muted">Max offset (radial)</label>
    <input id="hist-max-offset" type="number" class="form-control form-control-sm"
           value="150" min="1" max="100000" step="1" style="width: 160px;">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="hist-kde" checked>
    <label class="form-check-label small" for="hist-kde">KDE</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="hist-std" checked>
    <label class="form-check-label small" for="hist-std">STD lines</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="hist-show" checked>
    <label class="form-check-label small" for="hist-show">Show plot</label>
  </div>

  <div>
    <button type="button"
            class="btn btn-sm btn-warning"
            data-url="{% url 'load_dsr_historgram' %}"
            id="load-dsr-hist-button">
      <i class="fas fa-file-image me-2"></i>Load
    </button>
  </div>

</div>

            <div id="hist-container" class="w-100 mt-2" style="height: 100vh"></div>
       </div>
       <div class="tab-pane fade" id="min-max-line-qc-tab" role="tabpanel">
             <div class="row">
                 <button type="button"
                         id="line-qc-load-button"
                         class="btn btn-warning btn-sm"
                         data-url="{% url 'load_min_max_line_qc' %}">
                     <i class="fas fa-image me-2"></i>
                     Load map
                 </button>
             </div>
             <div class="w-100" style="height: 120vh" id="lines-min-max-qc-container">

             </div>
       </div>
</div>
