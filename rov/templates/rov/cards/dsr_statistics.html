<div class="card shadow collapse show" id="dsr-stat-card">

            <button class="btn btn-sm float-end me-2"
                    data-bs-toggle="collapse"
                    data-bs-target="#rov-stat-card-body"

        <div class="card-body collapse show" id="rov-stat-card-body">

        </div>
