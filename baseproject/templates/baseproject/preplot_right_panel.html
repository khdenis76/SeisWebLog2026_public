
<div class="card shadow">
            <div class="card-header bg-success clearfix">
                <button type="button"
                     class="btn btn-sm float-end"
                     data-bs-toggle="collapse"
                     data-bs-target="#leftpreplotColumn"
                     aria-expanded="true"
                     onclick="$('#rightpreplotColumn').toggleClass('col-12 col-8')
                              $('#rightexpandIcon').toggleClass('fa-compress fa-expand');
                              $('#leftpreplotColumn').toggle()
                     ">
                 <i class="fas fa-expand" id="rightexpandIcon"></i>
           </button>
            </div><!--End of card header-->
            <div class="card-body">
               <ul class="nav nav-pills mb-1" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-map-tab" data-bs-toggle="pill" data-bs-target="#pills-map-page" type="button" role="tab" aria-controls="pills-map-page" aria-selected="true">
        <i class="fas fa-map pe-2"> </i> PROJECT MAP
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-header-tab" data-bs-toggle="pill" data-bs-target="#pills-header-page" type="button" role="tab" aria-controls="pills-header-page" aria-selected="false">
        <i class="fas fa-header me-2"></i> SPS Headers
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-shapes-tab" data-bs-toggle="pill" data-bs-target="#pills-shapes-page" type="button" role="tab" aria-controls="pills-shapes-page" aria-selected="false">
        <i class="fas fa-shapes"></i> Shapes</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-vessels-tab" data-bs-toggle="pill" data-bs-target="#pills-vessels-page" type="button" role="tab" aria-controls="pills-vessels-page" aria-selected="false">
        <i class="fas fa-ship me-2"></i> Vessels
    </button>
  </li>
</ul>
            </div>
            <div class="card-body tab-content mb-0" id="pills-tabContent">
                     <div class="tab-pane fade show active" id="pills-map-page" role="tabpanel" aria-labelledby="pills-map-tab" tabindex="0">
                       <div class="w-100" style="height: 70vh" id="preplot-map-div">
                         {% if pp_map_script and pp_map_div %}
                                          {{ pp_map_script|safe }}
                                          {{ pp_map_div|safe }}
                         {% else %}
                                    <div class="alert alert-warning text-center">
                                       <i class="fas fa-exclamation-triangle me-1"></i>
                                          Plot is not available
                                    </div>
                          {% endif %}
                       </div>
                     </div>
                     <div class="tab-pane fade" id="pills-header-page" role="tabpanel" aria-labelledby="pills-header-tab" tabindex="0">
                         {% include "baseproject/partials/headers.html" %}
                     </div>
                     <div class="tab-pane fade" id="pills-shapes-page" role="tabpanel" aria-labelledby="pills-shapes-tab" tabindex="0">
                         {% include "baseproject/partials/shapes.html" %}
                     </div>
                     <div class="tab-pane fade" id="pills-vessels-page" role="tabpanel" aria-labelledby="pills-vessels-tab" tabindex="0">...</div>

            </div>
        </div><!--End of right card-->
