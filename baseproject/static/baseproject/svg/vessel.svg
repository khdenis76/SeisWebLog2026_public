<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="220"
     height="1100"
     viewBox="0 0 220 1100">

  <title>Vessel (Rectangular Stern) – Rotated 90° CCW</title>

  <!-- Rotate 90° CCW -->
  <!-- translate(0,1100) rotate(-90) keeps it visible -->
  <g transform="translate(0,1100) rotate(-90)">

    <!-- ===================== HULL ===================== -->
    <path fill="#fff" stroke="#111" stroke-width="4" stroke-linejoin="round"
      d="
        M 70 55
        L 170 55
        L 840 55
        C 920 55, 995 72, 1040 110
        C 995 148, 920 165, 840 165
        L 170 165
        L 70 165
        Z" />

    <!-- Centerline -->
    <path fill="none" stroke="#666" stroke-width="2" stroke-dasharray="8 6"
          d="M 90 110 L 1030 110" />

    <!-- Stern work deck -->
    <rect fill="#fff" stroke="#111" stroke-width="3"
          x="95" y="75" width="140" height="70" rx="8"/>
    <path fill="none" stroke="#111" stroke-width="2.5" d="M110 92 L220 92"/>
    <path fill="none" stroke="#111" stroke-width="2.5" d="M110 110 L220 110"/>
    <path fill="none" stroke="#111" stroke-width="2.5" d="M110 128 L220 128"/>

    <!-- A-frame -->
    <path fill="none" stroke="#111" stroke-width="2.5"
          d="M235 80 L285 110 L235 140"/>
    <path fill="none" stroke="#111" stroke-width="2.5"
          d="M235 80 L235 140"/>
    <circle fill="#fff" stroke="#111" stroke-width="3"
            cx="285" cy="110" r="6"/>

    <!-- Superstructure -->
    <rect fill="#fff" stroke="#111" stroke-width="3"
          x="360" y="68" width="260" height="84" rx="14"/>
    <path fill="none" stroke="#111" stroke-width="2.5" d="M385 92 L595 92"/>
    <path fill="none" stroke="#111" stroke-width="2.5" d="M385 110 L595 110"/>
    <path fill="none" stroke="#111" stroke-width="2.5" d="M385 128 L595 128"/>

    <!-- Helideck -->
    <rect fill="#fff" stroke="#111" stroke-width="3"
          x="700" y="70" width="190" height="80" rx="24"/>
    <circle fill="none" stroke="#111" stroke-width="2.5"
            cx="795" cy="110" r="26"/>
    <path fill="none" stroke="#111" stroke-width="2.5"
          d="M785 100 L785 120"/>
    <path fill="none" stroke="#111" stroke-width="2.5"
          d="M805 100 L805 120"/>
    <path fill="none" stroke="#111" stroke-width="2.5"
          d="M785 110 L805 110"/>

    <!-- Bow detail -->
    <rect fill="#fff" stroke="#111" stroke-width="3"
          x="965" y="98" width="34" height="24" rx="4"/>

  </g>
</svg>