<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <style>
      .ring { fill: white; stroke: #111; stroke-width: 3; }
      .tickMinor { stroke: #333; stroke-width: 2; }
      .tickMajor { stroke: #111; stroke-width: 3.2; }
      .tickCard  { stroke: #111; stroke-width: 4.2; }
      .degText { font-family: Arial, Helvetica, sans-serif; font-size: 16px; fill: #111; }
      .cardText { font-family: Arial, Helvetica, sans-serif; font-size: 26px; font-weight: 700; fill: #111; }
      .subText { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #111; opacity: 0.85; }
    </style>
  </defs>

  <!-- Outer ring -->
  <circle class="ring" cx="250" cy="250" r="220"/>

  <!-- Inner faint ring -->
  <circle cx="250" cy="250" r="170" fill="none" stroke="#777" stroke-width="2" opacity="0.35"/>

  <!-- Cardinal axes -->
  <line class="tickCard" x1="250" y1="30"  x2="250" y2="470"/>
  <line class="tickCard" x1="30"  y1="250" x2="470" y2="250"/>

  <!-- Diagonals -->
  <line x1="95" y1="95" x2="405" y2="405" stroke="#777" stroke-width="2" opacity="0.35"/>
  <line x1="405" y1="95" x2="95" y2="405" stroke="#777" stroke-width="2" opacity="0.35"/>

  <!-- Ticks every 10 degrees (minor), with longer ticks at 30 degrees (major) -->
  <!-- Convention: 0° at North (top), increasing clockwise -->
  <g transform="translate(250 250)">
    <!-- We draw a tick pointing up, then rotate group -->
    <!-- Minor tick: from r=206 to r=220 -->
    <!-- Major tick: from r=195 to r=220 -->
    <!-- Cardinal tick already drawn with axes -->

    <!-- 10° increments -->
    <!-- Generated manually (0..350) -->
    <!-- 0 -->
    <!-- (skip: cardinal axis already) -->

    <!-- 10 -->
    <g transform="rotate(10)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 20 -->
    <g transform="rotate(20)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 30 -->
    <g transform="rotate(30)">
      <line class="tickMajor" x1="0" y1="-195" x2="0" y2="-220"/>
    </g>
    <!-- 40 -->
    <g transform="rotate(40)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 50 -->
    <g transform="rotate(50)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 60 -->
    <g transform="rotate(60)">
      <line class="tickMajor" x1="0" y1="-195" x2="0" y2="-220"/>
    </g>
    <!-- 70 -->
    <g transform="rotate(70)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 80 -->
    <g transform="rotate(80)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 90 -->
    <!-- (skip: cardinal axis already) -->

    <!-- 100 -->
    <g transform="rotate(100)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 110 -->
    <g transform="rotate(110)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 120 -->
    <g transform="rotate(120)">
      <line class="tickMajor" x1="0" y1="-195" x2="0" y2="-220"/>
    </g>
    <!-- 130 -->
    <g transform="rotate(130)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 140 -->
    <g transform="rotate(140)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 150 -->
    <g transform="rotate(150)">
      <line class="tickMajor" x1="0" y1="-195" x2="0" y2="-220"/>
    </g>
    <!-- 160 -->
    <g transform="rotate(160)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 170 -->
    <g transform="rotate(170)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 180 -->
    <!-- (skip: cardinal axis already) -->

    <!-- 190 -->
    <g transform="rotate(190)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 200 -->
    <g transform="rotate(200)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 210 -->
    <g transform="rotate(210)">
      <line class="tickMajor" x1="0" y1="-195" x2="0" y2="-220"/>
    </g>
    <!-- 220 -->
    <g transform="rotate(220)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 230 -->
    <g transform="rotate(230)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 240 -->
    <g transform="rotate(240)">
      <line class="tickMajor" x1="0" y1="-195" x2="0" y2="-220"/>
    </g>
    <!-- 250 -->
    <g transform="rotate(250)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 260 -->
    <g transform="rotate(260)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 270 -->
    <!-- (skip: cardinal axis already) -->

    <!-- 280 -->
    <g transform="rotate(280)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 290 -->
    <g transform="rotate(290)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 300 -->
    <g transform="rotate(300)">
      <line class="tickMajor" x1="0" y1="-195" x2="0" y2="-220"/>
    </g>
    <!-- 310 -->
    <g transform="rotate(310)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 320 -->
    <g transform="rotate(320)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 330 -->
    <g transform="rotate(330)">
      <line class="tickMajor" x1="0" y1="-195" x2="0" y2="-220"/>
    </g>
    <!-- 340 -->
    <g transform="rotate(340)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
    <!-- 350 -->
    <g transform="rotate(350)">
      <line class="tickMinor" x1="0" y1="-206" x2="0" y2="-220"/>
    </g>
  </g>

  <!-- Degree labels every 30 degrees -->
  <!-- Place labels just inside the outer ring -->
  <g class="degText">
    <!-- Use manual positions for clean layout -->
    <text x="250" y="78"  text-anchor="middle">0</text>
    <text x="340" y="95"  text-anchor="middle">30</text>
    <text x="405" y="160" text-anchor="middle">60</text>
    <text x="422" y="255" text-anchor="middle">90</text>
    <text x="405" y="350" text-anchor="middle">120</text>
    <text x="340" y="415" text-anchor="middle">150</text>
    <text x="250" y="432" text-anchor="middle">180</text>
    <text x="160" y="415" text-anchor="middle">210</text>
    <text x="95"  y="350" text-anchor="middle">240</text>
    <text x="78"  y="255" text-anchor="middle">270</text>
    <text x="95"  y="160" text-anchor="middle">300</text>
    <text x="160" y="95"  text-anchor="middle">330</text>
  </g>

  <!-- Cardinal letters -->
  <text class="cardText" x="250" y="58"  text-anchor="middle">N</text>
  <text class="cardText" x="450" y="260" text-anchor="middle">E</text>
  <text class="cardText" x="250" y="486" text-anchor="middle">S</text>
  <text class="cardText" x="50"  y="260" text-anchor="middle">W</text>

  <!-- Center dot -->
  <circle cx="250" cy="250" r="6" fill="#111"/>

  <!-- Small hint -->
  <text class="subText" x="250" y="290" text-anchor="middle">degrees clockwise from North</text>
</svg>